syntax = "proto3";

package products;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "grpc/pb/products;products";

service ProductsService{
  //products
  rpc GetProduct (GetProductRequest) returns (GetProductResponse);
  rpc ListProducts (google.protobuf.Empty) returns (ListProductsResponse);

  //categories
  rpc ListCategories (google.protobuf.Empty) returns (ListCategoriesResponse);
}

message Size{
  string size = 1;
  int64 count = 2;
}

message Image{
  int64 id = 1;
  int64 id_product = 2;
  string url = 3;
  bool is_main = 4;
  bool is_active = 5;
}

message Product{
  int64 id = 1;
  string brand = 2;
  string name = 3;
  int64 category_id = 4;
  int64 price = 5;
  string description = 6;
  repeated Size sizes = 7;
  bool is_active = 8;
  google.protobuf.Timestamp created_at = 9;
  repeated Image images= 10;
}

message Category{
  int64 id = 1;
  string name = 2;
  string slug = 3;
}

message ListProductsResponse{
  repeated Product products = 1;
}

message ListCategoriesResponse{
  repeated Category categories = 1;
}

message GetProductRequest{
  int64 Id = 1;
}

message GetProductResponse{
  Product product = 1;
}