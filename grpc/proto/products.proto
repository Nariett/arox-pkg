syntax = "proto3";

package products;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "grpc/pb/products;products";

service ProductsService{
  rpc ListProducts (google.protobuf.Empty) returns (Products);
}

message Product{
  int64 id = 1;
  string brand = 2;
  string name = 3;
  int64 category = 4;
  int64 price = 5;
  string description = 6;
  string sizes = 7;
  bool is_active = 8;
  google.protobuf.Timestamp created_at = 9;
}

message Products{
  repeated Product products = 1;
}